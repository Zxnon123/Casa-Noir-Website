<head>

<body>
    <div class="site-wrapper">
    <div class="thankyou-container">
        <div class="thankyou-card">
            <h1>Thank You!</h1>

    <script>
        // Countdown display
        let seconds = 5;
        const countdownElem = document.getElementById("countdown");

        }, 1000);
